          description: Object not found.
    put:
      tags:
        - "StyleConfig"
      parameters:
      - name: objectId
        in: path
        description: The object Id need to be update
        required: true
        type: string
      - name: CMStoken
        in: header
        description: Authentication Token
        type: string
        required: true
      - name: StyleConfig
        in: body
        description: The Style Config JSON that you want to PUT
        schema:
          $ref: '#/definitions/Style'
        required: true
      responses:
        200:
          description: Updates the Style Config successfully!
        500:
          description: Server error.
    delete:
      tags:
        - "StyleConfig"
      parameters:
      - name: objectId
        in: path
        description: The object Id need to be deleted
        required: true
        type: string
      - name: CMStoken
        in: header
        description: Authentication Token
        type: string
        required: true
      responses:
