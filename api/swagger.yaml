      font1:
        type: string
        maxLength: 255
      headerFontColor:
        type: string
        pattern: ^[A-Fa-f0-9]{6}$
      weatherForegroundColor:
        type: string
        pattern: ^[A-Fa-f0-9]{6}$
      weatherBackgroundColor:
        type: string
        pattern: ^[A-Fa-f0-9]{6}$
      name:
