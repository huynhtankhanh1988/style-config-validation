      responses:
        200:
          description: List all Style Config.
          schema:
            title: StyleConfigs
            type: array
            items:
              $ref: '#/definitions/Style'
    post:
      tags:
        - "StyleConfig"
      parameters:
      - name: CMStoken
        in: header
        description: Authentication Token
        type: string
        required: true
      - name: StyleConfig
        in: body
        description: The Style Config JSON that you want to POST
        schema:
          $ref: '#/definitions/Style'
        required: true
      responses:
        200:
          description: Create a new Style Config successfully!
        500:
          description: Server error.
  /StyleConfig/{objectId}:
    get:
      tags:
        - "StyleConfig"
      parameters:
      - name: objectId
        in: path
        description: id shout to be get
        type: string
        required: true
      - name: CMStoken
        in: header
        description: Authentication Token
        type: string
        required: true
      - name: where
        in: query
        description: Query string.
        type: string
        required: true
      responses:
        200:
          description: Get one Style Config.
          schema:
            $ref: '#/definitions/Style'
